    <p>
      BEM (Block, Element, Modifier o Bloque, Elemento, Modificador) es una metodología ágil de
      desarrollo basada en componentes.
    </p>
    <p>
      El objetivo final de BEM es dividir la interfaz de usuario en bloques independientes para
      crear componentes escalables y reutilizables.
